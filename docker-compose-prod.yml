version: "3.9"
   
services:
  db:
    image: postgres:16
    platform: linux/amd64
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    env_file:
      - .docker-env
  web:
    build:
      context: .
      dockerfile: Dockerfile-prod
    platform: linux/amd64
    volumes:
      - .:/edrop
      - ./data/files:/data/files
    ports:
      - "${WEB_PORT}:8000"
    env_file:
      - .docker-env
    environment:
      - DATA_PATH=/data/files/
      - MEDIA_URL_PATH=/dashboard/files/
      - MEDIA_ROOT_PATH=files
    depends_on:
      - db